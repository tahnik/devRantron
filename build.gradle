// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'jacoco'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

repositories {
    jcenter()
    mavenCentral()
}


dependencies {
    compile group: 'com.scorpiac.javarant', name: 'javarant', version: '1.2'
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

mainClassName = 'Main'
